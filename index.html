<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
    const userName=prompt(`Enter Your Name;`);
    document.write(`Good Morning, ${userName} <br/>`);

    const fullName=prompt(`Enter Your Full Name;`);
    document.write(`Hello, ${fullName} <br>`);

    let email=prompt(`Enter Your email:`);
    document.write(`${email} Is it your email ?<br>`);

    var weight=parseInt(prompt(`Enter Your Weight:`));
    document.write(`My weight is ${weight} <br/>`);

    let student=true;
    document.write(`Is Student ?: ${student}<br>`);

    document.write("Type of userName:",typeof userName, "<br>") 
    document.write("Type of fullName:",typeof fullName, "<br>" )
    document.write(`Type of email:`, typeof email, "<br>" )
    document.write(`Type of weight:`, typeof weight, "<br>" )
    document.write(`Type of student:`, typeof student)
 </script>
</body>

</html>
